<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Invia la tua Posizione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #status {
      font-size: 1.1em;
      margin: 10px 0;
    }
    #map {
      height: 300px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      display: none;
    }
    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>üìç CONDIVISIONE POSIZIONE</h2>

  <input type="tel" id="phone" placeholder="INSERISCI IL TUO NUMERO" autocomplete="tel">
  <button onclick="startInvio()">INVIA POSIZIONE</button>

  <div class="loader" style="display:none;"></div>
  <div id="status"></div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map, marker;
    const numeroDaChiamare = "3331234567"; // <-- üîß Cambia qui il numero preimpostato

    function traduciLuogo(nome) {
      const dizionario = {
        "Turin": "TORINO", "Rome": "ROMA", "Milan": "MILANO",
        "Naples": "NAPOLI", "Florence": "FIRENZE",
        "Genoa": "GENOVA", "Venice": "VENEZIA"
      };
      return dizionario[nome] ? dizionario[nome].toUpperCase() : nome.toUpperCase();
    }

    function traduciProvincia(nome) {
      const province = {
        "Metropolitan City of Turin": "TO", "Metropolitan City of Rome": "RM",
        "Metropolitan City of Milan": "MI", "Metropolitan City of Naples": "NA",
        "Metropolitan City of Florence": "FI", "Metropolitan City of Genoa": "GE",
        "Metropolitan City of Venice": "VE"
      };
      return province[nome] ? province[nome] : nome.toUpperCase();
    }

    async function startInvio() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        document.getElementById("status").innerText = "‚ö†Ô∏è INSERISCI IL NUMERO DI TELEFONO.";
        return;
      }

      document.querySelector(".loader").style.display = "block";
      document.getElementById("status").innerText = "RILEVAMENTO POSIZIONE...";

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const accuracy = pos.coords.accuracy;
        let addressParts = {};
        let fullAddress = "";

        try {
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1&accept-language=it`);
          const data = await res.json();

          if (data && data.address) {
            const loc = data.address;
            fullAddress = (data.display_name || "").toUpperCase();
            addressParts = {
              road: (loc.road || "").toUpperCase(),
              house_number: (loc.house_number || "").toUpperCase(),
              city: traduciLuogo(loc.city || loc.town || loc.village || ""),
              county: traduciProvincia(loc.state_district || loc.county || ""),
              postcode: (loc.postcode || "").toUpperCase(),
              country: (loc.country || "").toUpperCase()
            };
          }
        } catch (err) {
          console.error("Reverse geocoding fallito:", err);
        }

        // Invia al Google Apps Script
        fetch("https://script.google.com/macros/s/AKfycbw_RZJVOjciE1ibmzX8FYgYiOB7f2k_Y6B_S9yqPx5a0IJUhNtyCKXqkrIyVKehH8jk/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            latitude: lat, longitude: lon, accuracy: accuracy, phone: phone,
            road: addressParts.road, house_number: addressParts.house_number,
            city: addressParts.city, county: addressParts.county,
            postcode: addressParts.postcode, country: addressParts.country
          })
        });

        document.querySelector(".loader").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("status").innerHTML = `
          ‚úÖ POSIZIONE INVIATA!<br>
          üìû ${phone}<br>
          üìç ${fullAddress}<br>
          üéØ PRECISIONE: ¬±${Math.round(accuracy)} metri
        `;

        // Mostra mappa
        document.getElementById("map").style.display = "block";
        if (!map) {
          map = L.map('map').setView([lat, lon], 16);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
          }).addTo(map);
          marker = L.marker([lat, lon]).addTo(map)
            .bindPopup(`${fullAddress}<br>¬±${Math.round(accuracy)} M`).openPopup();
        } else {
          map.setView([lat, lon], 16);
          marker.setLatLng([lat, lon]).bindPopup(`${fullAddress}<br>¬±${Math.round(accuracy)} M`).openPopup();
        }

        // üîî Apri il dialer automaticamente con il numero preimpostato
        setTimeout(() => {
          window.location.href = `tel:${numeroDaChiamare}`;
        }, 1000);

      }, () => {
        document.querySelector(".loader").style.display = "none";
        document.getElementById("status").innerText = "‚ùå ERRORE NEL RILEVAMENTO DELLA POSIZIONE.";
      });
    }
  </script>
</body>
</html>
